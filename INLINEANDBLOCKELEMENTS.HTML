<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INLINE AND BLOCK ELEMENTS</title>
</head>
<body>
    <!--INLINE ELEMENTS -->
    <a style="border: 2px solid rgb(255, 0, 17);">THIS IS ALSO A PARA</a> <a style="border: 2px solid blue;">THIS IS ALSO A PARA</a>

    <span style="border: 2px solid rgb(255, 0, 0);">THIS IS ALSO A PARA</span> <span style="border: 2px solid blue;">THIS IS ALSO A PARA</span>
    
    <em style="border: 2px solid rgb(255, 0, 17);">THIS IS ALSO A PARA</em> <em style="border: 2px solid blue;">THIS IS ALSO A PARA</em>

    <!--BLOCK ELEMENTS -->
    <p style="border: 2px solid rgb(255, 0, 17);">THIS IS ALSO A PARA</p> <p style="border: 2px solid blue;">THIS IS ALSO A PARA</p>

    <!--OTHER ELEMENTS -->
    <img style="border: 2px solid rgb(255, 0, 17);">THIS IS ALSO A PARA</img> <img style="border: 2px solid blue;">THIS IS ALSO A PARA</img>
</body>
</html>
