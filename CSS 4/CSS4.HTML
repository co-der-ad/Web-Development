<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FONTS</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Rubik+Bubbles&display=swap" rel="stylesheet">

    <style>
        p{
            font-family: 'Lora', serif;
            font-family: 'Rubik Bubbles', cursive;
            font-size: 33px;
            line-height: 8.3em;
        }

        span{
                font-weight: bold;
                font-style: italic;
            }

    </style>
</head>
<body>
    <h4> CSS FONTS </h4>
    <P> LET'S PLAY <span> AKASH DEEP SARKAR </span> CSS FONTS</P>

</body>
</html>
